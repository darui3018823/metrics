name: GitHub Metrics

on:
  schedule: [{ cron: "0 6 * * 1" }] 
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: darui3018823
          template: classic
          base: header, activity, community, repositories
          config_timezone: Asia/Tokyo

          plugin_licenses: yes
